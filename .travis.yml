language: python
python:
  - "3.6"
  - "nightly"

services:
  - postgresql

# command to install dependencies
install: 
  - "pip install -r requirements.txt"

before_script:
  - psql -c 'create database ci_db;' -U postgres

script:
  - coverage run --source=. manage.py test --noinput --settings=SchoolAPI.settings

after_success:
  - coveralls